<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine v18.1 - Hearts & Pearls</title>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Shantell+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --dark-pink: #ff0a54;
            --bg-grad: radial-gradient(circle, #ffb6c1, #ff9a9e, #fad0c4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Shantell Sans', cursive;
            background: var(--bg-grad);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        canvas#particle-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 1; }

        .stage { display: none; flex-direction: column; align-items: center; width: 95%; max-width: 400px; z-index: 10; text-align: center; height: 100vh; justify-content: center; position: relative; }
        .stage.active { display: flex; }

        /* Stage 1: Buttons */
        .btn-container { display: flex; gap: 20px; margin-top: 20px; align-items: center; justify-content: center; min-height: 100px; width: 100%; }
        button { padding: 15px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-family: 'Shantell Sans'; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #yes-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); z-index: 10; font-size: 1.2rem; }
        #no-btn { background: white; color: var(--primary); border: 2px solid var(--primary); position: relative; z-index: 100; white-space: nowrap; }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(8px) rotate(5deg); }
            50% { transform: translateX(-8px) rotate(-5deg); }
            75% { transform: translateX(8px) rotate(5deg); }
            100% { transform: translateX(0); }
        }

        /* Stage 2: Heart & Slider */
        .heart-gallery { position: relative; width: 100%; height: 380px; display: flex; justify-content: center; align-items: center; }
        .mini-polaroid { 
            position: absolute; width: 70px; height: 85px; background: white; padding: 4px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .mini-polaroid img { width: 100%; height: 60px; object-fit: cover; pointer-events: none; }
        .mini-polaroid p { font-size: 0.5rem; margin-top: 3px; font-weight: bold; color: #555; }

        .mini-polaroid.zoomed {
            position: fixed; top: 50% !important; left: 50% !important;
            width: 300px; height: 360px; z-index: 2000 !important;
            transform: translate(-50%, -50%) rotate(0deg) scale(1) !important;
            padding: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .mini-polaroid.zoomed img { height: 280px; }
        .mini-polaroid.zoomed p { font-size: 1rem; margin-top: 10px; }

        .swipe-wrap { width: 90%; opacity: 0; transform: translateY(20px); transition: 1s; margin-top: 10px; }
        .swipe-wrap.show { opacity: 1; transform: translateY(0); }
        .swipe-track { width: 100%; height: 55px; background: rgba(255,255,255,0.4); border-radius: 30px; position: relative; border: 2px solid white; overflow: hidden; }
        .progress-fill { position: absolute; left: 0; height: 100%; background: var(--primary); width: 0%; border-radius: 30px; pointer-events: none; }
        #heart-knob { position: absolute; left: 0; top: 0; width: 55px; height: 55px; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; z-index: 20; cursor: grab; touch-action: none; }

        /* Stage 3: Envelope & Letter */
        .envelope-wrapper { position: relative; width: 280px; height: 200px; z-index: 10; margin-bottom: 20px; }
        .envelope { width: 100%; height: 100%; background: var(--primary); position: relative; z-index: 5; cursor: pointer; border-radius: 0 0 10px 10px; }
        .lid { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark-pink); clip-path: polygon(0 0, 50% 60%, 100% 0); transform-origin: top; transition: 0.8s; z-index: 10; border-radius: 10px 10px 0 0; }
        .envelope.open .lid { transform: rotateX(180deg); z-index: 1; }
        
        .card-scroll-wrapper { 
            position: fixed; top: 50%; left: 50%; width: 320px; height: 0; 
            background: #fffdfd; transition: 1.2s cubic-bezier(0.19, 1, 0.22, 1); 
            overflow-y: auto; z-index: 200; transform: translate(-50%, -50%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); border-radius: 10px;
            opacity: 0; visibility: hidden;
        }
        .envelope.open + .card-scroll-wrapper { height: 550px; opacity: 1; visibility: visible; padding: 25px; }

        .scratch-container { margin: 20px auto; padding: 10px; border: 3px dotted var(--primary); border-radius: 15px; width: fit-content; background: #fff5f7; }
        .scratch-box { position: relative; width: 220px; height: 100px; background: white; border-radius: 8px; overflow: hidden; }
        #scratch-canvas { position: absolute; inset: 0; z-index: 2; touch-action: none; cursor: crosshair; }
        .secret-value { font-size: 2rem; color: var(--dark-pink); font-weight: 900; }
        /* tfgyh */
    </style>
</head>
<body>

 <audio id="bg-music" loop>
    <source src="" type="audio/mpeg">
</audio> 

<canvas id="particle-canvas"></canvas>

<section id="stage-1" class="stage active">
    <h1 style="color:white; font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Will you be mine?</h1>
    <div class="btn-container" id="main-btn-container">
        <button id="yes-btn">YES!</button>
        <button id="no-btn">NO</button>
    </div>
</section>

<section id="stage-2" class="stage">
    <h3 style="color:white; margin-bottom: 10px; font-size: 1.5rem;">Our Memories</h3>
    <div class="heart-gallery" id="heart-gallery"></div>
    <div class="swipe-wrap" id="swipe-wrap">
        <p style="color:white; font-size: 0.9rem; margin-bottom: 8px;">Tap photos | Slide to open</p>
        <div class="swipe-track" id="track">
            <div class="progress-fill" id="fill"></div>
            <div id="heart-knob">‚ù§Ô∏è</div>
        </div>
    </div>
</section>

<section id="stage-3" class="stage">
    <div class="envelope-wrapper">
        <div class="envelope" id="envelope">
            <div class="lid"></div>
        </div>
        <div class="card-scroll-wrapper">
            <div style="font-family: 'Annie Use Your Telescope'; font-size: 1.5rem; text-align: left; line-height: 1.4;">
                <h2 style="color:var(--primary); font-family:'Shantell Sans'; margin-bottom: 10px;">My Dearest,</h2>
                Every pearl and heart reminds me of how precious you are to me.<br><br>
                I have a special surprise... <br><br>
                <strong style="font-family:'Shantell Sans'; color:var(--dark-pink); font-size: 1.1rem;">THE SECRET LOCATION:</strong>
                
                <div class="scratch-container">
                    <div class="scratch-box">
                        <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: white;">
                            <span class="secret-value">ROOM 007</span>
                        </div>
                        <canvas id="scratch-canvas"></canvas>
                    </div>
                </div>
                <p style="text-align:center; font-size: 0.9rem; color: #ff8fa3;">(Scratch to reveal!)</p>
                <div style="height: 50px;"></div>
            </div>
        </div>
    </div>
    <p style="color: white; font-weight: bold;">Tap envelope to open</p>
</section>

<script>
    // --- 1. Enhanced Particle System (Hearts & Pearls) ---
    const pCanvas = document.getElementById('particle-canvas');
    const pCtx = pCanvas.getContext('2d');
    let particles = [];
    const res = () => { pCanvas.width = window.innerWidth; pCanvas.height = window.innerHeight; };
    window.addEventListener('resize', res); res();

    class P { 
        constructor() { this.reset(); } 
        reset() { 
            this.x = Math.random() * pCanvas.width; 
            this.y = pCanvas.height + 20; 
            this.s = Math.random() * 15 + 10; 
            this.v = Math.random() * 1.5 + 0.5;
            this.type = Math.random() > 0.4 ? 'üíå' : 'üíó'; // More hearts, some pearls
            this.opacity = Math.random() * 0.5 + 0.5;
        } 
        update() { this.y -= this.v; if(this.y < -20) this.reset(); } 
        draw() { 
            pCtx.globalAlpha = this.opacity;
            pCtx.font = `${this.s}px serif`; 
            pCtx.fillText(this.type, this.x, this.y); 
        } 
    }
    // More particles for "More Hearts"
    for(let i=0; i<100; i++) particles.push(new P());
    function loop() { pCtx.clearRect(0,0,pCanvas.width,pCanvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(loop); }
    loop();

    // --- 2. Stage 1: Shaking & Random Jump ---
    const noBtn = document.getElementById('no-btn');
    const music = document.getElementById('bg-music');
    
    const handleNo = (e) => {
        e.preventDefault();
        noBtn.style.animation = 'none';
        noBtn.offsetHeight; 
        noBtn.style.animation = 'shake 0.5s ease-in-out';
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;
        noBtn.style.position = 'fixed';
        noBtn.style.left = Math.max(10, Math.floor(Math.random() * maxX)) + 'px';
        noBtn.style.top = Math.max(10, Math.floor(Math.random() * maxY)) + 'px';
    };

    noBtn.addEventListener('touchstart', handleNo, {passive: false});
    noBtn.addEventListener('click', handleNo);

    document.getElementById('yes-btn').onclick = () => {
        music.play(); // Start music on click
        nextStage(2);
    };

    function nextStage(n) {
        document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));
        document.getElementById(`stage-${n}`).classList.add('active');
        if(n===2) formHeart();
    }

    // --- 3. Stage 2: 10 Direct Images ---
    const imgSources = [
        "1.jpeg",
        "2.jpeg",
        "3.jpeg",
        "4.jpeg",
        "5.jpeg",
        "6.jpeg",
        "7.jpeg",
        "8.jpeg",
        "9.jpeg",
        "10.jpeg"
    ];

    const heartPattern = [
        {x: -60, y: -110}, {x: 60, y: -110},
        {x: -100, y: -50}, {x: -35, y: -50}, {x: 35, y: -50}, {x: 100, y: -50},
        {x: -70, y: 20}, {x: 0, y: 20}, {x: 70, y: 20},
        {x: 0, y: 90}
    ];

    function formHeart() {
        const gallery = document.getElementById('heart-gallery');
        gallery.innerHTML = '';
        heartPattern.forEach((pos, i) => {
            const div = document.createElement('div');
            div.className = 'mini-polaroid';
            // Using the hardcoded sources
            div.innerHTML = `<img src="${imgSources[i]}"><p>US #${i+1}</p>`;
            div.style.transform = `translate(0,0) scale(0)`;
            gallery.appendChild(div);
            
            const randomRot = (Math.random() - 0.5) * 30;
            setTimeout(() => { 
                const trans = `translate(${pos.x}px, ${pos.y}px) scale(1) rotate(${randomRot}deg)`;
                div.style.transform = trans; 
                div.dataset.origTrans = trans;
            }, i * 100);

            div.onclick = (e) => {
                e.stopPropagation();
                if(div.classList.contains('zoomed')) {
                    div.classList.remove('zoomed');
                    div.style.transform = div.dataset.origTrans;
                } else {
                    closeAllPhotos();
                    div.classList.add('zoomed');
                }
            };
        });
        setTimeout(() => document.getElementById('swipe-wrap').classList.add('show'), 2000);
        initSlider();
    }

    function closeAllPhotos() {
        document.querySelectorAll('.mini-polaroid.zoomed').forEach(p => {
            p.classList.remove('zoomed');
            p.style.transform = p.dataset.origTrans;
        });
    }

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.mini-polaroid')) closeAllPhotos();
    });

    // --- 4. Stage 2: Slider ---
    function initSlider() {
        const knob = document.getElementById('heart-knob'), fill = document.getElementById('fill'), track = document.getElementById('track');
        let dragging = false;
        const startDragging = (e) => { dragging = true; if(e.type === 'touchstart') e.preventDefault(); };
        const stopDragging = () => dragging = false;
        const onMove = (e) => {
            if(!dragging) return;
            const rect = track.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const x = clientX - rect.left - 27;
            let p = Math.max(0, Math.min(x / (rect.width - 55), 1));
            knob.style.left = (p * (rect.width - 55)) + 'px';
            fill.style.width = (p * 100) + '%';
            if(p > 0.98) { dragging = false; nextStage(3); }
        };
        knob.addEventListener('mousedown', startDragging);
        knob.addEventListener('touchstart', startDragging, {passive: false});
        window.addEventListener('mousemove', onMove);
        window.addEventListener('touchmove', onMove, {passive: false});
        window.addEventListener('mouseup', stopDragging);
        window.addEventListener('touchend', stopDragging);
    }

    // --- 5. Stage 3: Scratch ---
    const envelope = document.getElementById('envelope');
    envelope.onclick = () => { envelope.classList.add('open'); setTimeout(initScratch, 1); };

    function initScratch() {
        const canvas = document.getElementById('scratch-canvas');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        grad.addColorStop(0,'#e2e2e2'); grad.addColorStop(0.5,'#ffb3c1'); grad.addColorStop(1,'#d1d1d1');
        ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle='#ff4d6d'; ctx.font='bold 16px "Shantell Sans"'; ctx.textAlign='center';
        ctx.fillText('SCRATCH HERE', canvas.width/2, canvas.height/2+5);
        const scratch = (clientX, clientY) => {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
        };
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e.touches[0].clientX, e.touches[0].clientY); }, {passive: false});
        canvas.addEventListener('mousemove', (e) => { if(e.buttons === 1) scratch(e.clientX, e.clientY); });
    }
</script>
</body>
</html>
